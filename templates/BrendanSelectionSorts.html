<div style="width: 800px; padding: 10px; #dda1ff; margin: 50px; text-align: center; position: absolute; ; top: 30px; left: 10px">
    <h1 style="font-family:'Courier New', monospace; background-color:lightgreen">Brendan's Mini-Lab</h1>
    <h3 style="font-family:'Courier New', monospace">selection
        sorts</h3>
    <h1 style="background-color:LightBlue;"></h1>
    <label style="font-size: 35px">selection sort MiniLab</label><br>
    <label style="font-size: 20px">Please enter numbers in the box </label><br>
    <input type="text" id="numstring" name="numstring" style="width: 400px"><br><br>
    <button onclick="sortArray()">Execute</button><br><br><br>
    <label style="font-size: 20px">selection-sorted array</label><br>
    <label id="output4">Sorted array</label><br><br>
    <label id="selectionOutput">Sorted array</label><br>
    <label id="selectionTime">Time</label><br><br>
</div>
<script>
   function sortArray() {
        let string = document.getElementById("numstring").value;
        let stringArr = string.split(" ");
        var array = stringArr.map(Number);
        let sortedArr = selectionSort(array)
        document.getElementById("output4").innerText = sortedArr;

        let startTimeSelection = performance.now();
        let selectionArr = selectionSort(array);
        let endTimeSelection = performance.now();
        let timeSelection = endTimeSelection - startTimeSelection;
        let selectionTimeString = String(timeSelection) + " ms"

         document.getElementById("selectionOutput").innerText = selectionArr;
          document.getElementById("selectionTime").innerText = selectionTimeString;
    }
    function selectionSort(inputArr) {
    let n = inputArr.length;

    for(let i = 0; i < n; i++) {
        // Finding the smallest number in the subarray
        let min = i;
        for(let j = i+1; j < n; j++){
            if(inputArr[j] < inputArr[min]) {
                min=j;
            }
         }
         if (min != i) {
             // Swapping the elements
             let tmp = inputArr[i];
             inputArr[i] = inputArr[min];
             inputArr[min] = tmp;
        }
    }
    return inputArr;
}
</script>
</script>


</html>
